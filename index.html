<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Payout Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .spin { -webkit-animation: spinner 1s linear infinite; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">

    <div class="w-full bg-slate-900 p-4 text-white flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-money-bill-transfer text-green-400 text-2xl"></i>
            <div>
                <h1 class="font-bold text-lg leading-tight">Payout Controller</h1>
                <p class="text-[10px] text-gray-400">Direct Linking & Unlinking Tool</p>
            </div>
        </div>
        <button onclick="logout()" id="logout-btn" class="hidden text-xs bg-red-600 hover:bg-red-700 px-3 py-1.5 rounded">Logout</button>
    </div>

    <div class="p-4 w-full max-w-3xl mt-6">

        <div id="login-section" class="bg-white p-10 rounded-xl shadow-2xl text-center max-w-md mx-auto">
            <div class="mb-6">
                <i class="fa-brands fa-facebook text-6xl text-blue-600"></i>
                <h2 class="text-2xl font-bold text-gray-800 mt-4">Developer Login</h2>
                <p class="text-gray-500 text-sm mt-2">Access Page Assets & Payout Settings</p>
            </div>
            <button onclick="loginWithFacebook()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition shadow-lg flex items-center justify-center gap-2">
                <span>Connect App</span> <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div id="data-section" class="hidden">
            <div class="bg-white p-4 rounded-lg shadow border-l-4 border-blue-600 mb-6 flex justify-between items-center">
                <div>
                    <p class="text-xs text-gray-500 uppercase font-bold">Admin Panel</p>
                    <p class="font-bold text-xl" id="user-name">...</p>
                </div>
                <button onclick="getPages()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 p-2 rounded-full h-10 w-10 flex items-center justify-center transition"><i class="fa-solid fa-rotate"></i></button>
            </div>

            <div id="pages-list" class="grid gap-4">
                </div>
        </div>
    </div>

    <div id="action-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl overflow-hidden">
            
            <div class="bg-slate-900 p-4 flex justify-between items-center text-white">
                <h3 class="font-bold" id="modal-title">Payout Actions</h3>
                <button onclick="closeModal()" class="hover:text-red-400"><i class="fa-solid fa-times text-xl"></i></button>
            </div>

            <div class="p-6" id="modal-content">
                </div>
            
        </div>
    </div>

    <script>
        // --- YOUR APP ID ---
        const APP_ID = '821932720609644';
        // -------------------

        window.fbAsyncInit = function() {
            FB.init({ appId: APP_ID, cookie: true, xfbml: true, version: 'v18.0' });
        };

        (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    showDashboard();
                    getUserData();
                }
            }, {scope: 'public_profile,pages_show_list,pages_read_engagement,business_management,ads_management'});
        }

        function logout() { FB.logout(function() { location.reload(); }); }
        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('data-section').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
        }

        function getUserData() {
            FB.api('/me', function(response) {
                document.getElementById('user-name').innerText = response.name;
                getPages();
            });
        }

        function getPages() {
            const list = document.getElementById('pages-list');
            list.innerHTML = '<div class="text-center py-10"><i class="fa-solid fa-circle-notch spin text-blue-600 text-3xl"></i><p class="mt-2 text-gray-500">Scanning Access...</p></div>';
            
            FB.api('/me/accounts', {fields: 'name,access_token,id,category'}, function(response) {
                list.innerHTML = ''; 
                if(response.data && response.data.length > 0){
                    response.data.forEach(page => {
                        const item = document.createElement('div');
                        item.className = "bg-white p-5 rounded-lg shadow hover:shadow-md transition flex flex-col md:flex-row justify-between items-center gap-4";
                        item.innerHTML = `
                            <div class="flex items-center gap-4 w-full">
                                <div class="bg-blue-600 text-white w-12 h-12 rounded-lg flex items-center justify-center font-bold text-xl">${page.name.charAt(0)}</div>
                                <div>
                                    <h3 class="font-bold text-gray-900 text-lg">${page.name}</h3>
                                    <p class="text-xs text-gray-500 font-mono">ID: ${page.id}</p>
                                </div>
                            </div>
                            <button onclick="analyzePage('${page.id}', '${page.access_token}')" class="w-full md:w-auto whitespace-nowrap bg-slate-800 hover:bg-black text-white font-semibold py-2 px-5 rounded-lg flex items-center justify-center gap-2">
                                <i class="fa-solid fa-wrench"></i> Manage Payout
                            </button>
                        `;
                        list.appendChild(item);
                    });
                } else {
                    list.innerHTML = '<p class="text-center text-gray-500">No Pages Found</p>';
                }
            });
        }

        function analyzePage(pageId, pageToken) {
            const modal = document.getElementById('action-modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');
            content.innerHTML = '<div class="text-center py-10"><i class="fa-solid fa-circle-notch spin text-slate-800 text-3xl"></i><p class="mt-2 font-bold">Analyzing Monetization Matrix...</p></div>';

            // Getting Page & Business Info
            FB.api('/' + pageId, {fields: 'name,business'}, function(response) {
                
                let bmInfo = '';
                let actionsHtml = '';

                if (response.business) {
                    // This deep link targets the specific Monetization Settings for this Page in the BM
                    const earningsLink = `https://business.facebook.com/latest/monetization/settings/payouts?asset_id=${pageId}&business_id=${response.business.id}`;
                    
                    bmInfo = `
                        <div class="bg-green-50 border border-green-200 p-4 rounded-lg mb-4">
                            <p class="text-xs font-bold text-green-700 uppercase">Current Owner (BM)</p>
                            <div class="flex justify-between items-center mt-1">
                                <span class="font-bold text-lg">${response.business.name}</span>
                                <span class="bg-white px-2 py-1 rounded text-xs border font-mono">${response.business.id}</span>
                            </div>
                        </div>
                    `;

                    actionsHtml = `
                        <div class="space-y-3">
                            <p class="text-sm text-gray-600 font-semibold">Available Actions:</p>
                            
                            <a href="${earningsLink}" target="_blank" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg shadow-lg flex items-center justify-between group">
                                <div class="flex items-center gap-3">
                                    <i class="fa-solid fa-money-check-dollar text-2xl"></i>
                                    <div class="text-left">
                                        <p class="text-sm">Direct Action</p>
                                        <p class="text-lg leading-none">Change / Unlink Payout</p>
                                    </div>
                                </div>
                                <i class="fa-solid fa-chevron-right group-hover:translate-x-1 transition"></i>
                            </a>

                            <div class="text-xs text-gray-500 bg-gray-100 p-3 rounded">
                                <i class="fa-solid fa-circle-info text-blue-500"></i> 
                                <strong>How to Unlink:</strong> Clicking above will open the exact "Payout Source" page. 
                                There you will see an <b>"Update"</b> button next to the Bank Account. 
                                Clicking "Update" allows you to remove the old bank and attach a new Payout ID.
                            </div>
                        </div>
                    `;

                } else {
                    bmInfo = `
                        <div class="bg-red-50 border border-red-200 p-4 rounded-lg mb-4 text-center">
                            <i class="fa-solid fa-triangle-exclamation text-red-500 text-2xl mb-2"></i>
                            <p class="font-bold text-red-700">No Business Manager Detected</p>
                            <p class="text-xs text-gray-600 mt-1">This page is on a Personal Admin profile.</p>
                        </div>
                    `;
                    actionsHtml = `
                        <a href="https://www.facebook.com/payout/settings" target="_blank" class="block w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-lg text-center">
                            Go to Personal Payout Settings
                        </a>
                    `;
                }

                content.innerHTML = `
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">${response.name}</h2>
                    ${bmInfo}
                    ${actionsHtml}
                `;
            });
        }

        function closeModal() { document.getElementById('action-modal').classList.add('hidden'); }
    </script>
</body>
</html>
