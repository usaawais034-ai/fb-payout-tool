<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Page & Payout Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-2 text-gray-800">Page Asset Manager</h1>
        <p class="text-gray-500 mb-6">Manage Monetization & Payouts</p>

        <div id="login-section">
            <button onclick="loginWithFacebook()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition duration-300 flex items-center justify-center gap-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                Log in with Facebook
            </button>
        </div>

        <div id="data-section" class="hidden text-left mt-4">
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
                <p class="font-bold">Success!</p>
                <p>Logged in as: <span id="user-name">...</span></p>
            </div>
            
            <h3 class="font-bold text-lg border-b pb-2 mb-2">Your Pages & Assets:</h3>
            <div id="pages-list" class="space-y-3 h-64 overflow-y-auto">
                <p class="text-gray-400 text-center">Loading Pages...</p>
            </div>
        </div>
    </div>

    <script>
        // FACEBOOK SDK SETUP
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '2060078408163250', // YOUR APP ID
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });
            
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));

        // LOGIN FUNCTION
        function loginWithFacebook() {
            // We are asking for permissions to see Pages and Business Info
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Welcome!  Fetching your information.... ');
                    showDataSection();
                    getUserData();
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                    alert("Login failed or cancelled.");
                }
            }, {scope: 'public_profile,email,pages_show_list,pages_read_engagement,business_management'}); 
            // Note: 'business_management' requires App Review to work for other users, but works for you (Admin).
        }

        function showDataSection() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('data-section').classList.remove('hidden');
        }

        function getUserData() {
            FB.api('/me', function(response) {
                document.getElementById('user-name').innerText = response.name;
                getPages();
            });
        }

        function getPages() {
            // Fetching pages
            FB.api('/me/accounts', function(response) {
                const list = document.getElementById('pages-list');
                list.innerHTML = ''; // Clear loading text

                if(response.data && response.data.length > 0){
                    response.data.forEach(page => {
                        const item = document.createElement('div');
                        item.className = "bg-gray-50 p-3 rounded border flex justify-between items-center";
                        item.innerHTML = `
                            <div>
                                <p class="font-bold text-sm">${page.name}</p>
                                <p class="text-xs text-gray-500">ID: ${page.id}</p>
                            </div>
                            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">Check Payout</span>
                        `;
                        list.appendChild(item);
                    });
                } else {
                    list.innerHTML = '<p class="text-red-500">No pages found or permission denied.</p>';
                }
            });
        }
    </script>
</body>
</html>
