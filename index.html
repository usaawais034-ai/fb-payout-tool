<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Payout Master v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
        .loader { border-top-color: #ffffff; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">

    <div class="w-full bg-blue-700 p-4 shadow-md flex justify-between items-center text-white">
        <div class="flex items-center gap-2">
            <i class="fa-brands fa-facebook-square text-2xl"></i>
            <h1 class="text-xl font-bold">VIP Payout Master <span class="text-xs bg-blue-500 px-2 py-0.5 rounded">v2.0</span></h1>
        </div>
        <button onclick="logout()" id="logout-btn" class="hidden text-sm bg-blue-800 hover:bg-blue-900 px-3 py-1 rounded transition">Logout</button>
    </div>

    <div class="p-4 w-full max-w-2xl mt-4">

        <div id="login-section" class="w-full bg-white p-8 rounded-lg shadow-xl text-center">
            <div class="mb-6">
                <div class="bg-blue-50 p-4 rounded-full w-20 h-20 mx-auto flex items-center justify-center mb-4">
                    <i class="fa-solid fa-file-invoice-dollar text-4xl text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Payout Management</h2>
                <p class="text-gray-500 mt-2">Connect to manage Page ownership and Payouts</p>
            </div>
            <button onclick="loginWithFacebook()" class="w-full bg-[#1877F2] hover:bg-[#166fe5] text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-3 shadow-md">
                <i class="fa-brands fa-facebook-f text-xl"></i>
                Login with Facebook
            </button>
        </div>

        <div id="data-section" class="hidden w-full">
            <div class="bg-white p-4 rounded-lg shadow-sm mb-4 border-l-4 border-green-500 flex justify-between items-center">
                <div>
                    <p class="text-gray-500 text-xs uppercase tracking-wide font-bold">Logged In User</p>
                    <p class="font-bold text-lg text-gray-800" id="user-name">...</p>
                </div>
                <div class="text-right">
                    <button onclick="getPages()" class="text-blue-600 text-sm hover:underline"><i class="fa-solid fa-rotate"></i> Refresh List</button>
                </div>
            </div>

            <div id="pages-list" class="space-y-3">
                </div>
        </div>
    </div>

    <div id="details-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all">
            <div class="bg-blue-700 p-4 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg" id="modal-title">Page Details</h3>
                <button onclick="closeModal()" class="text-blue-200 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="p-6 space-y-4" id="modal-content">
                </div>
            <div class="bg-gray-50 p-4 border-t text-right">
                <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- APP ID ---
        const APP_ID = '821932720609644'; 
        // --------------

        window.fbAsyncInit = function() {
            FB.init({
                appId      : APP_ID,
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });
        };

        (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    showDashboard();
                    getUserData();
                }
            }, {scope: 'public_profile,pages_show_list,pages_read_engagement,business_management,ads_management'});
        }

        function logout() {
            FB.logout(function(response) { location.reload(); });
        }

        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('data-section').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
        }

        function getUserData() {
            FB.api('/me', function(response) {
                document.getElementById('user-name').innerText = response.name;
                getPages();
            });
        }

        function getPages() {
            const list = document.getElementById('pages-list');
            list.innerHTML = '<div class="text-center py-10"><div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-700"></div><p class="mt-2 text-gray-500">Loading Pages...</p></div>';
            
            FB.api('/me/accounts', {fields: 'name,access_token,id,category'}, function(response) {
                list.innerHTML = ''; 

                if(response.data && response.data.length > 0){
                    response.data.forEach(page => {
                        const item = document.createElement('div');
                        item.className = "bg-white p-4 rounded-lg shadow border border-gray-200 flex justify-between items-center hover:bg-blue-50 transition";
                        item.innerHTML = `
                            <div class="flex items-center gap-3">
                                <div class="bg-blue-100 text-blue-700 w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg shadow-sm">
                                    ${page.name.charAt(0)}
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-800">${page.name}</h3>
                                    <p class="text-xs text-gray-500">ID: ${page.id}</p>
                                </div>
                            </div>
                            <button onclick="checkPageDetails('${page.id}', '${page.access_token}')" class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-2 px-3 rounded shadow flex items-center gap-1">
                                <i class="fa-solid fa-magnifying-glass"></i> Check Payout
                            </button>
                        `;
                        list.appendChild(item);
                    });
                } else {
                    list.innerHTML = '<p class="text-center text-gray-500">No pages found.</p>';
                }
            });
        }

        function checkPageDetails(pageId, pageToken) {
            const modal = document.getElementById('details-modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');
            content.innerHTML = '<div class="text-center py-10"><div class="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-blue-700"></div><p class="mt-2 font-bold text-gray-600">Scanning Business Info...</p></div>';

            // Clean API Call (Without monetization_products to avoid Error 100)
            FB.api('/' + pageId, {fields: 'name,business'}, function(response) {
                
                // Error Handling
                if (response.error) {
                    content.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                            <strong class="font-bold">Error!</strong>
                            <span class="block sm:inline">${response.error.message}</span>
                        </div>`;
                    return;
                }

                let businessHtml = '';
                
                if (response.business) {
                    // Direct Link to Payment Settings
                    const payoutLink = `https://business.facebook.com/settings/payment-methods?business_id=${response.business.id}`;
                    
                    businessHtml = `
                        <div class="bg-green-50 p-5 rounded-lg border border-green-200 text-center">
                            <div class="mb-2"><i class="fa-solid fa-building-columns text-3xl text-green-600"></i></div>
                            <p class="text-xs text-green-600 font-bold uppercase">Business Manager Found</p>
                            <h2 class="text-2xl font-bold text-gray-800 my-2">${response.business.name}</h2>
                            <p class="text-sm font-mono bg-white inline-block px-2 py-1 rounded border shadow-sm">${response.business.id}</p>
                            
                            <div class="mt-6">
                                <a href="${payoutLink}" target="_blank" class="w-full block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded shadow transition transform hover:scale-105">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Open Payout Settings
                                </a>
                                <p class="text-xs text-gray-500 mt-2">Click to view/change Bank Accounts in BM</p>
                            </div>
                        </div>
                    `;
                } else {
                    businessHtml = `
                        <div class="bg-yellow-50 p-5 rounded-lg border border-yellow-200 text-center">
                            <div class="mb-2"><i class="fa-solid fa-user-shield text-3xl text-yellow-600"></i></div>
                            <h2 class="text-xl font-bold text-gray-800">No Business Manager</h2>
                            <p class="text-gray-600 mt-2 text-sm">This page is not owned by a Business Manager. Payouts might be attached to your personal profile or you don't have Admin access to the Business.</p>
                        </div>
                    `;
                }

                content.innerHTML = businessHtml;
            });
        }

        function closeModal() {
            document.getElementById('details-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
