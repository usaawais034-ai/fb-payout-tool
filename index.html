<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Payout Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; }
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800"><i class="fa-brands fa-facebook text-blue-600"></i> Page Asset Manager</h1>
        <button onclick="logout()" id="logout-btn" class="hidden text-sm text-red-500 hover:text-red-700 font-semibold">Logout</button>
    </div>

    <div id="login-section" class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl text-center">
        <div class="mb-6">
            <div class="bg-blue-100 p-4 rounded-full w-20 h-20 mx-auto flex items-center justify-center mb-4">
                <i class="fa-solid fa-shield-halved text-4xl text-blue-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-500">Manage Page Payouts & Ownership</p>
        </div>
        <button onclick="loginWithFacebook()" class="w-full bg-[#1877F2] hover:bg-[#166fe5] text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-3 shadow-md">
            <i class="fa-brands fa-facebook-f text-xl"></i>
            Continue with Facebook
        </button>
    </div>

    <div id="data-section" class="hidden w-full max-w-2xl">
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4 border-l-4 border-blue-500 flex justify-between items-center">
            <div>
                <p class="text-gray-500 text-xs uppercase tracking-wide font-bold">Admin</p>
                <p class="font-bold text-lg text-gray-800" id="user-name">...</p>
            </div>
            <div class="text-right">
                <p class="text-gray-500 text-xs">Total Pages</p>
                <p class="font-bold text-xl text-blue-600" id="total-pages">0</p>
            </div>
        </div>
        <div id="pages-list" class="space-y-4"></div>
    </div>

    <div id="details-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-gray-50 p-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg text-gray-800" id="modal-title">Page Details</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="p-6 space-y-4" id="modal-content">
                </div>
            <div class="bg-gray-50 p-4 border-t text-right">
                <button onclick="closeModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded transition">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- YOUR APP ID ---
        const APP_ID = '821932720609644'; 
        // -------------------

        window.fbAsyncInit = function() {
            FB.init({
                appId      : APP_ID,
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });
        };

        (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('data-section').classList.remove('hidden');
                    document.getElementById('logout-btn').classList.remove('hidden');
                    getUserData();
                }
            }, {scope: 'public_profile,pages_show_list,pages_read_engagement,business_management,ads_management'});
        }

        function logout() {
            FB.logout(function(response) { location.reload(); });
        }

        function getUserData() {
            FB.api('/me', function(response) {
                document.getElementById('user-name').innerText = response.name;
                getPages();
            });
        }

        function getPages() {
            document.getElementById('pages-list').innerHTML = '<div class="text-center p-4"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div><p>Fetching...</p></div>';
            
            FB.api('/me/accounts', {fields: 'name,access_token,id,category'}, function(response) {
                const list = document.getElementById('pages-list');
                list.innerHTML = ''; 

                if(response.data && response.data.length > 0){
                    document.getElementById('total-pages').innerText = response.data.length;
                    response.data.forEach(page => {
                        const item = document.createElement('div');
                        item.className = "bg-white p-5 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center";
                        item.innerHTML = `
                            <div class="flex items-center gap-3">
                                <div class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg">${page.name.charAt(0)}</div>
                                <div>
                                    <h3 class="font-bold text-gray-800">${page.name}</h3>
                                    <p class="text-xs text-gray-400">ID: ${page.id}</p>
                                </div>
                            </div>
                            <button onclick="checkPageDetails('${page.id}', '${page.access_token}')" class="bg-gray-800 hover:bg-black text-white text-sm font-bold py-2 px-4 rounded shadow">
                                Check Payout Info
                            </button>
                        `;
                        list.appendChild(item);
                    });
                }
            });
        }

        function checkPageDetails(pageId, pageToken) {
            const modal = document.getElementById('details-modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');
            content.innerHTML = '<p class="text-center">Analyzing Business...</p>';

            FB.api('/' + pageId, {fields: 'name,business'}, function(response) {
                
                let businessHtml = '';
                let payoutLink = '#';
                
                if (response.business) {
                    // MAGIC LINK: This takes you directly to Payout Settings for this BM
                    payoutLink = `https://business.facebook.com/settings/payment-methods?business_id=${response.business.id}`;
                    
                    businessHtml = `
                        <div class="bg-green-50 p-4 rounded border border-green-200">
                            <p class="text-xs text-green-600 font-bold uppercase">Payout Owner (BM)</p>
                            <p class="font-bold text-lg">${response.business.name}</p>
                            <p class="text-sm font-mono bg-white inline-block px-1 rounded border my-1">${response.business.id}</p>
                            
                            <div class="mt-4 pt-4 border-t border-green-200">
                                <a href="${payoutLink}" target="_blank" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded transition">
                                    <i class="fa-solid fa-money-check-dollar"></i> Open Payout Settings
                                </a>
                                <p class="text-xs text-center text-gray-500 mt-2">Click above to change Bank/Admin on Facebook</p>
                            </div>
                        </div>
                    `;
                } else {
                    businessHtml = `
                        <div class="bg-red-50 p-4 rounded border border-red-200 text-center">
                            <p class="text-red-600 font-bold">No Business Manager Found</p>
                            <p class="text-xs text-gray-600 mt-1">This page is on a Personal Profile or the BM is restricted.</p>
                        </div>
                    `;
                }

                content.innerHTML = `
                    <div class="space-y-4">
                        ${businessHtml}
                        <div class="bg-blue-50 p-3 rounded text-xs text-blue-800">
                            <strong>Tip:</strong> If you see the BM above, you can click the button to go directly to settings and remove/update the Payout.
                        </div>
                    </div>
                `;
            });
        }

        function closeModal() { document.getElementById('details-modal').classList.add('hidden'); }
    </script>
</body>
</html>
